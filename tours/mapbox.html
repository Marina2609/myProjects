<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
    <style>
        body { 
          margin: 0; 
          padding: 0; 
        }
        #map { 
          position: absolute; 
          top: 0; 
          bottom: 0; 
          width: 960px;
          height: 620px;
          margin: 50px 50px;
        }
      </style>
      <div id='map'></div>
      <script>
        
      mapboxgl.accessToken = 'pk.eyJ1Ijoic2FoYXY1MDAiLCJhIjoiY2t1Y3g0bnZqMTUxczJxcXZ3NmtqajdtMyJ9.5d40H3jkosojmMLd3oAhhQ'; 
      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v10', 
        center: [2.3364, 48.86091],
        zoom: 16,
      });
      var marker1 = new mapboxgl.Marker({color: 'black', width: '80px'}).setLngLat([2.3364, 48.86091]).addTo(map);
      var marker2 = new mapboxgl.Marker({color: 'grey'}).setLngLat([2.3333, 48.8602]).addTo(map);
      var marker3 = new mapboxgl.Marker({color: 'grey'}).setLngLat([2.3397, 48.8607]).addTo(map);
      var marker4 = new mapboxgl.Marker({color: 'grey'}).setLngLat([2.3330, 48.8619]).addTo(map);
      var marker5 = new mapboxgl.Marker({color: 'grey'}).setLngLat([2.3365, 48.8625]).addTo(map);
      const nav = new mapboxgl.NavigationControl({
        visualizePitch: true
        });
        map.addControl(nav, 'top-right');
  </script>
</body>
</html>
