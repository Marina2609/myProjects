<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <title>Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #3285c7" class="slide-left">
          <h1>Travel</h1>
          <p>Путешествовать</p>
        </div>
        <div style="background-color: #8d7492" class="slide-left">
          <h1>Dream</h1>
          <p>Мечтать</p>
        </div>
        <div style="background-color: #eb9e7d" class="slide-left">
          <h1>Be in love</h1>
          <p>Любить</p>
        </div>
        <div style="background-color: #becc52" class="slide-left">
          <h1>Be friends</h1>
          <p>Дружить</p>
        </div>
      </div>
      <div class="action-buttons">
        <button class="btn-up">
          <i class="fas fa-arrow-up"></i>
        </button>
        <button class="btn-down">
          <i class="fas fa-arrow-down"></i>
        </button>
      </div>
      <div class="right-slide">
        <div
          style="background-image: url('./img/img_1.jpg')"
          class="slide-right"
        ></div>
        <div
          style="background-image: url('./img/img_2.jpg')"
          class="slide-right"
        ></div>
        <div
          style="background-image: url('./img/img_3.jpg')"
          class="slide-right"
        ></div>
        <div
          style="background-image: url('./img/img_4.jpg')"
          class="slide-right"
        ></div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
