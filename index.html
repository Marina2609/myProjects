<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body><div class="wrapper">
    <article class="slider">
      <input checked type='radio' name='slider' class='slide1' id='slide1'/>
      <input type='radio' name='slider' class='slide2' id='slide2'/>
      <input type='radio' name='slider' class='slide3' id='slide3'/>
      <input type='radio' name='slider' class='slide4' id='slide4'/>
      <div class="slides">
        <div class="container">
          <div class="inner">
            <article>
              <img src="assets/img/1.jpg"/>
            </article>
            <article>
              <img src="assets/img/2.jpg"/>
            </article>
            <article>
              <img src="assets/img/3.jpg"/>
            </article>
            <article>
              <img src="assets/img/4.jpg"/>
            </article>
          </div>
        </div>
      </div>
      <div class='caption'>
        <bar for='slide1'>Modern mortgage and a young family</bar>
        <bar for='slide2'>When I saw schoolchildren with firecrackers</bar>
        <bar for='slide3'>Eyebrows are becoming of enormous importance now...</bar>
        <bar for='slide4'>What would you do if you were alone on the planet?</bar>
      </div>
      <div class="commands">
        <label for='slide1'></label>
        <label for='slide2'></label>
        <label for='slide3'></label>
        <label for='slide4'></label>
      </div>
      <div class="active">
        <label for='slide1'></label>
        <label for='slide2'></label>
        <label for='slide3'></label>
        <label for='slide4'></label>
      </div>
      </article>
  </body>
</html>
